<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy - Pet Care Landing Page</title>

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            href="./assets/favicon/favicon-96x96.png"
            sizes="96x96"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="./assets/favicon/favicon.svg"
        />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <meta name="apple-mobile-web-app-title" content="Lucy Pet Care" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- Sticky Header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <figure class="header__logo">
                        <a href="#">
                            <img src="./assets/icon/logo.svg" alt="Lucy" />
                        </a>
                    </figure>

                    <nav class="navbar">
                        <div class="navbar__item">
                            <a href="#home" class="navbar__link active">Home</a>
                        </div>
                        <div class="navbar__item">
                            <a href="#about" class="navbar__link">About</a>
                        </div>
                        <div class="navbar__item">
                            <a href="#services" class="navbar__link">
                                Services & Rates
                            </a>
                        </div>
                        <div class="navbar__item">
                            <a href="#reviews" class="navbar__link">Reviews</a>
                        </div>
                        <div class="navbar__item">
                            <a href="#contacts" class="navbar__link">
                                Contacts us
                            </a>
                        </div>
                    </nav>

                    <div class="header-action">
                        <a href="#!" class="header-action__link">Sign in</a>
                        <button class="header-action__btn btn">Sign up</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- Hero Media -->
                    <div class="hero__media">
                        <div class="hero__img-wrap">
                            <img
                                src="./assets/img/hero-pet-01.png"
                                alt=""
                                class="hero__img"
                            />

                            <!-- Decor -->
                            <img
                                src="./assets/img/hero-decor-01.svg"
                                alt=""
                                class="hero__decor--right"
                            />
                            <img
                                src="./assets/img/hero-decor-02.svg"
                                alt=""
                                class="hero__decor--left"
                            />
                        </div>

                        <div class="hero__img-wrap hero__img-wrap--small">
                            <img
                                src="./assets/img/hero-pet-02.png"
                                alt=""
                                class="hero__img"
                            />
                        </div>

                        <!-- Hero List -->
                        <div class="hero__list">
                            <div class="hero-card">
                                <div class="hero-card__avatar-wrap">
                                    <img
                                        src="./assets/img/hero-pet-03.png"
                                        alt=""
                                        class="hero-card__avatar avatar-01"
                                    />
                                </div>
                                <div class="hero-card__info">
                                    <p class="hero-card__title">Pet Health</p>
                                    <div class="hero-card__skeleton-01"></div>
                                    <div class="hero-card__skeleton-02"></div>
                                </div>
                            </div>
                            <div class="hero-card">
                                <div class="hero-card__avatar-wrap">
                                    <img
                                        src="./assets/img/hero-pet-04.png"
                                        alt=""
                                        class="hero-card__avatar avatar-02"
                                    />
                                </div>
                                <div class="hero-card__info">
                                    <p class="hero-">Pet care</p>
                                    <div class="hero-card__skeleton-01"></div>
                                    <div class="hero-card__skeleton-02"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Hero Content -->
                    <div class="hero__content">
                        <h1 class="hero__heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero__desc desc--lv1">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="hero-cta">
                            <button class="hero-cta__btn">
                                <span> Book a Meet </span>
                                <svg
                                    width="5"
                                    height="6"
                                    viewBox="0 0 5 6"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                        stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    />
                                </svg>
                            </button>
                            <a href="#!" class="hero-cta__link">
                                Schedule a Call
                                <i class="fa-solid fa-phone-volume"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <main></main>
    </body>
</html>
